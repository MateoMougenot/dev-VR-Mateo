<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Frame Scene 1</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body>

  <a-scene fog="color: #ff0000; density: 0.400; far: 20; type: exponential" keyboard-shortcuts="" screenshot=""
    xr-mode-ui="" device-orientation-permission-ui="">




    <!-- Borne arcae =============================== -->
    <a-assets>
      <a-asset-item id="arcade" src="assets/Arcade Machine.glb"></a-asset-item>
    </a-assets>



    <!-- Lampadaire ========================= -->
    <a-assets>
      <a-asset-item id="lamp" src="assets/Streetlight.glb"></a-asset-item>
    </a-assets>


    <!-- <a-assets>
      <a-asset-item id="tree" src="assets/Big Tree.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="assets/Big Tree.glb" position="-1.24 1.7 -0.17" rotation="-1.08 -10 0"
      scale="1.5 1.5 1.5"></a-entity> -->

    <a-entity position="0.5 0 -2">

      <!-- Lumiere ==================================== -->


      <a-entity light="color: #0000ff; decay: 11.6; distance: 4.7; intensity: 0.7842133800245417; type: point"
        position="-0.1 1.17 -0.42"
        animation="dir: alternate; dur: 150; from: 1.5; loop: true; property: light.intensity; to: 0"></a-entity>



      <!-- Elements ==================================== -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#fff"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity gltf-model="assets/Streetlight.glb" position="-1.56 -0.02 -0.55" rotation="-1.08 -169.32 0"
        scale="6 6 6">
        <a-sphere position="-0.2 0.895 0" radius="0.01" color="#fff"
          material="color: #fffcc; emissive: #fff; emissiveIntensity: 2"
          light="decay: 0; distance: 10.34; intensity: 1.0273776930790033" geometry="radius: 0.015"
          animation__intensity="property: light.intensity; from: 10; to: 0.2; dur: 500; dir: alternate; loop: true; easing: easeInOutSine;"
          animation__emissive="property: material.emissive; from: #fff9b0; to: #000000; dur: 500; dir: alternate; loop: true; easing: easeInOutSine;"
          animation__color="property: color; from: #fff9b0; to: #000000; dur: 500; dir: alternate; loop: true; easing: easeInOutSine;">

        </a-sphere>
      </a-entity>

      <a-entity gltf-model="assets/Streetlight.glb" position="-0.22 -0.02 0.98" rotation="-1.08 -102.92 0"
        scale="6 6 6">
        <a-sphere position="-0.2 0.895 0" radius="0.01" color="rgba(255,249,176,1)"
          material="emissive: rgba(255,249,176,1); emissiveIntensity: 2"
          light="decay: 0; distance: 10.34; intensity: 10" geometry="radius: 0.015"
          animation__intensity="dir: alternate; dur: 600; easing: easeInOutSine; from: 10; loop: true; property: light.intensity; to: 0.2"
          animation__emissive="dir: alternate; dur: 600; easing: easeInOutSine; from: #fff9b0; loop: true; property: material.emissive; to: #000000"
          animation__color="dir: alternate; dur: 600; easing: easeInOutSine; from: #fff9b0; loop: true; property: color; to: #000000">

        </a-sphere>
      </a-entity>


      <!-- Arcade ================================== -->
      <a-entity gltf-model="assets/Arcade Machine.glb" position="0.04 0.82 -0.55" rotation="-1.08 -47.3 0"
        scale="0.9 0.9 0.9">
      </a-entity>
      <a-entity light="color: #fff; intensity: 5; type: point" position="0.04 1.74 -0.55"></a-entity>




      <a-entity id="rig" rotation="0.34377467707849396 -192.74592 -4">
        <a-camera position="0.7881176178936234 1.6 2.0598895905631127"></a-camera>
      </a-entity>

    </a-entity>

  </a-scene>

</body>

</html>
