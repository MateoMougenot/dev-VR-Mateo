<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Frame Scene 1</title>

  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body>

  <a-scene fog="color: #ff0000; density: 0.135; far: 20; type: exponential" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="">
    <a-assets>
      <a-asset-item id="arcade" src="assets/Arcade Machine.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="assets/Arcade Machine.glb" position="0.04 1 -0.55" rotation="-1.08 -47.3 0"></a-entity>

    <a-assets>
      <a-asset-item id="lamp" src="assets/Lamp post.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="assets/Lamp post.glb" position="-1.56 -0.02 -0.55" rotation="-1.08 -47.3 0" scale="0.2 0.2 0.2"></a-entity>



    <a-entity light="color: #f78080; type: ambient" position="0 2.6 0"></a-entity>
    <a-entity light="type: ambient; color: #fff"></a-entity>
    

    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#000"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity id="rig" rotation="0.34377467707849396 -192.74592 -4">
      <a-camera position="0.9 1.6 5.56" rotation="-0.9167324722093168 -2.4064227395494555 0"></a-camera>
    </a-entity>
  </a-scene>

</body>

</html>
