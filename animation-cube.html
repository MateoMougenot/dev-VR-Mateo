<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interaction Laser</title>
    <!-- A-frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Event-set component -->
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

    <!-- Environnement -->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Box with event-set components -->
      <a-entity
        position="10 1 0"
        animation="property: rotation; to: 0 360 0; dur: 10000 ; loop: true; easing: linear"
      >
        <a-box position="0.5 0 0.5" color="#4CC3D9"></a-box>
      </a-entity>

      <!-- Camera rig with laser pointer -->
      <a-entity id="rig" position="0 0 4">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity
          laser-controls="hand: left"
          raycaster="objects: .clickable; far: 20; showLine: true"
          position="-0.5 1.5 -0.5"
        ></a-entity>
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: .clickable; far: 20; showLine: true"
          position="0.5 1.5 -0.5"
        ></a-entity>
      </a-entity>

      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
